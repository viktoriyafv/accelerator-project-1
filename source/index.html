  <title>SUPERGYM Фадеева Виктория</title>
  <link rel="icon" href="favicon.ico">

<body class="page-body">

  <header class="main-header hero" data-test="hero">
      <div class="hero__header">
        <img class="hero__logotype" src="img/sprite/logotype.svg" width="100" height="20" alt="Логотип SUPERGYM">
        <a class="hero__phone" href="tel:+88005555555">
          8 800 555-55-55
        </a>
      </div>
      <section class="hero__content">
        <p class="hero__label">Омск</p>
        <h1 class="hero__heading">ФИТНЕС ЦЕНТР</h1>
        <ul class="hero__features">
          <li class="hero__feature">Тренажёрный зал</li>
          <li class="hero__feature">Групповые занятия</li>
          <li class="hero__feature">Кардио-зона</li>
        </ul>
        <a class="hero__button button" href="#subscriptions">Купить абонемент</a>
        <picture class="hero__image">
          <source media="(min-width: 1366px)" width="500" height="524" type="image/webp"
            srcset="img/hero-img-desktop.webp">
          <source media="(min-width: 1366px)" idth="500" height="524" type="image/jpg"
            srcset="img/hero-img-desktop.jpg">
          <source width="324" height="390" type="image/webp" srcset="img/hero-img-tablet.webp">
          <img class="hero__picture" src="img/hero-img-tablet.jpg" width="324" height="390" alt="Накачанный мужичок"
            fetchpriority="high">
        </picture>
      </section>
  </header>
